
<ion-header class="header">

  <ion-navbar transparent>
    <ion-title>Add Matrimony</ion-title>
	<ion-buttons right>
		 <button  ion-button clear >
            <ion-icon name="menu" style="color:transparent"></ion-icon>
         </button>
	</ion-buttons>
  </ion-navbar>

</ion-header>





<ion-content >
  <!-- <ion-grid class="gradient1 whiteclr radius">
       <ion-row>
	    <ion-col col-12 text-left><b>Home &nbsp;>>&nbsp; Matrimony &nbsp;>>&nbsp; Add alliance</b></ion-col>
       </ion-row>
   </ion-grid>-->
   
   
   <div padding>
    <form #formCtrl="ngForm">  
	  
	  
	  
	  
	<ion-item>
		<ion-label fixed> Name</ion-label>
		<ion-input name="name" type="text" [(ngModel)]="name" required></ion-input>
	</ion-item>

	  
	  
	  
	<ion-item>
		<ion-label fixed>Contact</ion-label>
		<ion-input type="tel" name="ph_number"  [(ngModel)]="ph_number" [attr.maxlength]="10" required></ion-input>
	</ion-item> 
	  
	  
	  
	  
	  
	<ion-item>
		<ion-label fixed> Email</ion-label>
		<ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
	</ion-item>
      
	  
	  
	  
	  
	<ion-item class="gradient1 whiteclr label_block radius">
		<ion-label fixed style="min-width: 215px!important">&nbsp;&nbsp; Looking For</ion-label>
	</ion-item>
	  
	  
	  
	  
	  
	  
    <ion-row radio-group name="lookingFor"[(ngModel)]="lookingFor" required>   
		<ion-item >
			<ion-label>&nbsp; Bride</ion-label>
			<ion-radio  value="Girl"></ion-radio>
		</ion-item>

		<ion-item >
			<ion-label>&nbsp; Groom</ion-label>
			<ion-radio  value="Boy"></ion-radio>
		</ion-item>	
    </ion-row>
	   
	   
	   
	   
	   
	   
	<ion-item class="gradient1 whiteclr label_block radius">
		<ion-label fixed style="min-width: 215px!important">&nbsp;&nbsp; Add Detail</ion-label>
	</ion-item>
	   
	   
	   
	   
	   
	   
	   
	<ion-grid></ion-grid>
	   
	   
	   
	   
	<textarea type="text" rows="4" name="detail" style="width:100%" [(ngModel)]="detail" [attr.maxlength]="500" required></textarea>
	   
	   
	   
    <ion-grid></ion-grid>
	   
	   
	   
	   
	<ion-row>
        <ion-col col-12 >
           <b>*phone number/email submitted with the form shall be displayed in the matrimonial</b>
		</ion-col>
	</ion-row>
	   
	   
	<ion-grid></ion-grid>
	   
	   
	   
    <div text-center padding><button ion-button  color="dark" class="header" block (click)="submitMatrimony()" [disabled]="!formCtrl.form.valid">Submit</button></div>
    
	</form>
   </div>
</ion-content>




<ion-footer >
	<ion-row>
        <ion-col col-12 >
          {{dataService.footerdata}}
		</ion-col>
	</ion-row>
</ion-footer>
