<ion-header class="header">

  <ion-navbar transparent>
    <ion-title>About {{Userdata.name}}</ion-title>
	<ion-buttons right>
		 <button  ion-button clear (click)="closeModal()">
              <ion-icon name="md-close" color="primary" style="font-size:30px;color:#f5b805;"></ion-icon>
         </button>
	</ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="pop">
   <div class="bg3 ">
   
   
   <ion-grid></ion-grid>
    <ion-grid></ion-grid>
	

	  
	  <div padding style="color:white">
	     <ion-row>
		   <ion-col col-5 ><b>Name</b></ion-col>
		   <ion-col col-1 class="padding_top"><b>:</b></ion-col>
		   <ion-col col-6 class="padding_top">{{Userdata.name}}</ion-col>
		 </ion-row>
		 
		 <ion-row>
		   <ion-col col-5><b>Phoneno.</b></ion-col>
		   <ion-col col-1 class="padding_top"><b>:</b></ion-col>
		   <ion-col col-6 class="padding_top">{{Userdata.number}}</ion-col>
		 </ion-row> 
		 
		 <ion-row>
		   <ion-col col-5><b> Email</b></ion-col>
		   <ion-col col-1 class="padding_top"><b>:</b></ion-col>
		   <ion-col col-6 class="padding_top">{{Userdata.email}}</ion-col>
		 </ion-row>
		 
		 <ion-row>
		   <ion-col col-5 *ngIf="view=='Boy'"> <b>Looking for</b></ion-col>
		   <ion-col col-5 *ngIf="view=='Girl'"><b>Looking for</b></ion-col>
		   <ion-col col-1 class="padding_top"><b>:</b></ion-col>
		   <ion-col col-6 class="padding_top">{{Userdata.looking_for}}</ion-col>
		 </ion-row>
		
		
		
		
		 </div></div> 
		 
		 
		 
		 <ion-grid class="gradient1 whiteclr radius">
		   <ion-row>
			 <ion-col col-12 text-left style="margin-left: 10px" ><b>{{Userdata.name}} &nbsp; >> &nbsp; Detail </b></ion-col>
		   </ion-row>
         </ion-grid>
   
   
   
		 
		 	<div style="text-align:justify" padding [innerHTML]="Userdata.details"></div>
	     
	 
</ion-content>
