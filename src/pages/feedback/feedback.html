
<ion-header class="header">

  <ion-navbar transparent>
    <ion-buttons right> 
		 <button  ion-button clear start>
            <ion-icon name="menu" style="color:transparent"></ion-icon>
         </button>
	</ion-buttons>
	
    <ion-title>Feedback Form</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
   
   
	<form  #formCtrl="ngForm">    
		<ion-item>
			<ion-label fixed>Name</ion-label>
			<ion-input name="username" [(ngModel)]="name" type="text"  required></ion-input>
		</ion-item>

	   <ion-item>
			<ion-label fixed>Email</ion-label>
			<ion-input name="email" [(ngModel)]="email" type="email" required></ion-input>
	   </ion-item>
	   
	   
		<ion-grid></ion-grid> <ion-grid></ion-grid>
		<p text-center><b>Add your Feedback here</b></p>
		&nbsp;&nbsp; <textarea type="text" rows="4" name="feedback" style="width:95%;border-radius: 10px;padding: 10px;" [(ngModel)]="feedback" [attr.maxlength]="500" required></textarea>
   
     
	
		<ion-grid></ion-grid> <ion-grid></ion-grid>
		<p text-center><b>Rate Us</b></p> 
		<rating [(ngModel)]="rate" 
			readOnly="false" 
			max="5" 
			emptyStarIconName="star-outline" 
			halfStarIconName="star-half" 
			starIconName="star" 
			nullable="false" 
			name="rating" required> 
		</rating>   
	
	
		<div text-center padding><button ion-button  color="dark" class="header" block  (click)="SubmitFeedbackData()" [disabled]="!formCtrl.form.valid">Post Feedback</button></div>
    
	</form>
</ion-content>
